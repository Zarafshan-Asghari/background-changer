<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>background changer</title>
  </head>
  <body id="body">
    <div class="container flex items-center justify-center h-screen">
      <!-- global -->
      <div class="flex flex-col md:flex-row gap-5 w-100">
        <!-- first challeng -->
        <div class="flex flex-col space-y-4">
          <div
            class="bg-zinc-900 text-white px-20 py-6 font-bold text-lg text-center rounded-md"
          >
            background color : <span id="color" class="color">gray</span>
          </div>
          <button
            id="btn"
            class="bg-green-500 w-full px-20 py-6 font-bold rounded-lg"
          >
            change color
          </button>
        </div>
        <!-- challenge 2 -->
        <div class="flex flex-col mb-4">
          <div
            class="bg-zinc-950 text-white px-20 py-6 font-bold text-lg text-center rounded-md mb-4"
          >
            number : <span id="counter" class="text-2xl font-serif">0</span>
          </div>
          <!-- buttons -->
          <div class="flex space-x-2 w-full justify-center">
            <button
              id="decrease"
              class="px-2 p-2 bg-green-500 rounded-md hover:bg-opacity-90"
            >
              Decrease
            </button>
            <button
              id="reset"
              class="px-2 hover:bg-opacity-90 bg-red-500 rounded-md"
            >
              reset
            </button>

            <button
              id="increase"
              class="px-2 hover:bg-opacity-90 bg-green-600 rounded-md"
            >
              Increase
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <!-- <script src="script.js"></script> -->
    <!-- <script src="costom.js"></script> -->
    <script src="test.js"></script>
  </body>
</html>
